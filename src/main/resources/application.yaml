spring:
  application:
    name: ProductService

  datasource:
    url: jdbc:postgresql://localhost:5431/product_db
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

logging:
  level:
    org:
      springframework:
        web: INFO